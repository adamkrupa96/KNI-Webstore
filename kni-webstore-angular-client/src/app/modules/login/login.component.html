<div id="loginContainer" class="col-12 col-sm-10 col-md-8 col-lg-7 col-xl-5">
  <div class="userImage"><i class="icon-user"></i></div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').dirty"
          class="login-alert">Pole musi zostac wypełnione!
          <span *ngIf="loginForm.get('username').errors &&
            (loginForm.get('username').errors['minlength'] || loginForm.get('username').errors['maxlength'])">
            Należy wpisać co najmniej 4 znaki i maksymalnie 50!
          </span>
        </div>
        <input type="text" class="form-control" id="username" formControlName="username" placeholder="Nazwa użytkownika"
          [(ngModel)]="user.username" [ngClass]="{'input-alert': loginForm.get('username').invalid && loginForm.get('username').dirty}"/>
      </div>

      <div class="form-group">
          <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').dirty"
            class="login-alert">Pole musi zostac wypełnione!
            <span *ngIf="loginForm.get('password').errors &&
              (loginForm.get('password').errors['minlength'] || loginForm.get('password').errors['maxlength'])">
              Należy wpisać co najmniej 4 znaki i maksymalnie 50!
            </span>
          </div>
          <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="Hasło"
            [(ngModel)]="user.password" [ngClass]="{'input-alert': loginForm.get('password').invalid && loginForm.get('password').dirty}"/>
      </div>

      <div class="form-group">
          <button [disabled]="loginForm.invalid" class="btn btn-primary" type="submit">Zaloguj się</button>
          <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
      </div>
      <div *ngIf="error" class="alert alert-danger" role="alert">{{error}}</div>
  </form>
</div>
